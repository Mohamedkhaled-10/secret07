<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

      apiKey: "AIzaSyAwPNjC8LIx7zGdMN7-aIkuaWaJaBFgpYo",

      projectId: "fbff-78cc4",

      messagingSenderId: "303292418099",
      appId: "1:303292418099:web:03f46967c457d7aa027b46",

    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script>
  // منع الدخول لغير المسجلين
  firebase.auth().onAuthStateChanged(function(user) {
    if (!user) {
      // لم يسجل دخول => تحويل إلى صفحة تسجيل الدخول
      window.location.href = "login.html";
    }
  });
</script>

</head>
<body>
  <div class="container">
    <h1>إضافة شخص جديد</h1>
    <form id="productForm">
      <input type="text" id="name" placeholder="اسم الشخص" required><br>
      <input type="text" id="phone" placeholder="رقم هاتف الشخص" required><br>
      <input type="text" id="image" placeholder="رابط صورة الشخص" required><br>
      <input type="text" id="instagram" placeholder="اسم حساب انستجرام الشخص" required><br>
      <input type="text" id="position" placeholder="الوضعية المحببة" required><br>
      <input type="text" id="what_hold" placeholder="ماذا تحب أن تمسك؟" required><br>
      <input type="text" id="what_you_want" placeholder="ماذا تريد أن تفعل كمستخدم؟" required><br>
      <button type="submit">إضافة</button>
    </form>

    <p id="status"></p>

    <h2>جميع الأشخاص</h2>
    <div id="productList"></div>
  </div>

  <script>
    const form = document.getElementById('productForm');
    const status = document.getElementById('status');
    const productList = document.getElementById('productList');
    const productsRef = firebase.database().ref("products");

    let editingId = null;

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const product = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        image: document.getElementById('image').value,
        instagram: document.getElementById('instagram').value,
        position: document.getElementById('position').value,
        what_hold: document.getElementById('what_hold').value,
        what_you_want: document.getElementById('what_you_want').value
      };

      if (editingId) {
        // تعديل البيانات
        productsRef.child(editingId).set(product)
          .then(() => {
            status.textContent = "✅ تم تعديل البيانات بنجاح";
            form.reset();
            editingId = null;
            document.querySelector('button[type="submit"]').textContent = "إضافة";
          })
          .catch((error) => {
            status.textContent = "حدث خطأ أثناء التعديل: " + error.message;
          });
      } else {
        // إضافة جديد
        const newProductRef = productsRef.push();
        newProductRef.set(product)
          .then(() => {
            status.textContent = "✅ تمت الإضافة بنجاح";
            form.reset();
          })
          .catch((error) => {
            status.textContent = "حدث خطأ: " + error.message;
          });
      }
    });

    function editProduct(id) {
      productsRef.child(id).once('value')
        .then((snapshot) => {
          const data = snapshot.val();
          document.getElementById('name').value = data.name;
          document.getElementById('phone').value = data.phone;
          document.getElementById('image').value = data.image;
          document.getElementById('instagram').value = data.instagram;
          document.getElementById('position').value = data.position;
          document.getElementById('what_hold').value = data.what_hold;
          document.getElementById('what_you_want').value = data.what_you_want;

          editingId = id;
          status.textContent = "📝 جاري تعديل البيانات...";
          document.querySelector('button[type="submit"]').textContent = "حفظ التعديل";
        })
        .catch((error) => {
          status.textContent = "حدث خطأ أثناء التحميل: " + error.message;
        });
    }

    function deleteProduct(id) {
      if (confirm("هل أنت متأكد أنك تريد حذف هذا الشخص؟")) {
        productsRef.child(id).remove()
          .then(() => {
            status.textContent = "✅ تم الحذف بنجاح";
          })
          .catch((error) => {
            status.textContent = "حدث خطأ أثناء الحذف: " + error.message;
          });
      }
    }

    function addImageToAlbum(id) {
  const imageUrl = prompt("📷 أدخل رابط الصورة لإضافتها إلى ألبوم هذا الشخص:");

  if (imageUrl && imageUrl.trim() !== "") {
    const albumRef = productsRef.child(id).child("album");

    albumRef.once("value").then((snapshot) => {
      const currentAlbum = snapshot.val() || [];
      const updatedAlbum = [...Object.values(currentAlbum), imageUrl.trim()];

      albumRef.set(updatedAlbum)
        .then(() => {
          alert("✅ تم إضافة الصورة للألبوم بنجاح.");
        })
        .catch((error) => {
          alert("❌ حدث خطأ أثناء الإضافة: " + error.message);
        });
    });
  }
}

function addAlbumImage(id) {
  const imageUrl = prompt("📷 أدخل رابط الصورة:");
  if (imageUrl && imageUrl.trim() !== "") {
    const albumRef = productsRef.child(id).child("album");
    albumRef.once("value").then((snapshot) => {
      const currentAlbum = snapshot.val() || [];
      const updated = [...currentAlbum, imageUrl.trim()];
      albumRef.set(updated);
    });
  }
}

function deleteAlbumImage(id, index) {
  const albumRef = productsRef.child(id).child("album");
  albumRef.once("value").then((snapshot) => {
    const album = snapshot.val();
    if (album && Array.isArray(album)) {
      album.splice(index, 1); // حذف الصورة
      albumRef.set(album);
    }
  });
}

function addVideo(id) {
  const videoUrl = prompt("🎬 أدخل رابط الفيديو:");
  if (videoUrl && videoUrl.trim() !== "") {
    const videosRef = productsRef.child(id).child("videos");
    videosRef.once("value").then((snapshot) => {
      const currentVideos = snapshot.val() || [];
      const updatedVideos = [...Object.values(currentVideos), videoUrl.trim()];
      videosRef.set(updatedVideos)
        .then(() => alert("✅ تم إضافة الفيديو بنجاح."))
        .catch((err) => alert("❌ خطأ أثناء الإضافة: " + err.message));
    });
  }
}


function deleteVideo(id, index) {
  const videosRef = productsRef.child(id).child("videos");
  videosRef.once("value").then((snapshot) => {
    const videos = snapshot.val();
    if (videos && Array.isArray(videos)) {
      videos.splice(index, 1);
      videosRef.set(videos);
    }
  });
}

    productsRef.on('value', (snapshot) => {
      productList.innerHTML = '';
      snapshot.forEach((childSnapshot) => {
        const id = childSnapshot.key;
        const data = childSnapshot.val();

        const div = document.createElement('div');
        div.classList.add('product');
        let albumImages = '';
if (data.album && Array.isArray(data.album)) {
  albumImages = data.album.map((url, index) => `
    <div style="margin: 5px 0;">
      <img src="${url}" width="100" style="border-radius:8px;vertical-align:middle;"> 
      <button onclick="deleteAlbumImage('${id}', ${index})" style="margin-right:10px;">❌ حذف</button>
    </div>
  `).join('');
}

let videoSection = '';
if (data.videos && Array.isArray(data.videos)) {
  videoSection = data.videos.map((url, index) => `
    <div style="margin: 10px 0;">
      <video width="300" controls style="border-radius: 8px;">
        <source src="${url}" type="video/mp4">
        المتصفح لا يدعم تشغيل الفيديو.
      </video><br>
      <button onclick="deleteVideo('${id}', ${index})" style="margin-top:5px;">❌ حذف الفيديو</button>
    </div>
  `).join('');
}


div.innerHTML = `
  <img src="${data.image}" alt="صورة" width="100">
  <h2>${data.name}</h2>
  <p><strong>📞:</strong> ${data.phone}</p>
  <p><strong>انستجرام:</strong> <a href="https://instagram.com/${data.instagram}" target="_blank">@${data.instagram}</a></p>
  <p><strong>الوضعية المحببة:</strong> ${data.position}</p>
  <p><strong>تحب أن تمسك:</strong> ${data.what_hold}</p>
  <p><strong>ماذا تريد:</strong> ${data.what_you_want}</p>

  <div style="margin: 10px 0;">
    <strong>📸 ألبوم الصور:</strong><br>
    ${albumImages || '<p style="color:#aaa;">لا توجد صور</p>'}
    <button onclick="addAlbumImage('${id}')">➕ أضف صورة</button>
  </div>

  <div style="margin: 10px 0;">
    <strong>🎥 فيديو:</strong><br>
    ${videoSection || '<p style="color:#aaa;">لا يوجد فيديو</p>'}
    <button onclick="addVideo('${id}')">➕ أضف فيديو</button>
  </div>

  <div class="action-buttons">
    <button class="edit-btn" onclick="editProduct('${id}')">تعديل</button>
    <button class="delete-btn" onclick="deleteProduct('${id}')">حذف</button>
  </div>
`;

        productList.appendChild(div);
      });
    });
  </script>
</body>
</html>
