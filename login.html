<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwPNjC8LIx7zGdMN7-aIkuaWaJaBFgpYo",
      authDomain: "fbff-78cc4.firebaseapp.com",
      projectId: "fbff-78cc4",
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #27293d);
      color: #fff;
    }
    .login-box {
      background-color: #2c2f4a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #ffd369;
    }
    .login-box input, .login-box button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }
    .login-box input {
      background-color: #1e1e2f;
      color: #fff;
      border: 1px solid #444;
    }
    .login-box button {
      background-color: #00adb5;
      color: white;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #009aa4;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <div id="recaptcha-container"></div>
    <button onclick="login()">تسجيل الدخول</button>
    <p id="status"></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // إذا لم يكن المستخدم مفعل التحقق الثنائي
          if (!user.multiFactor || user.multiFactor.enrolledFactors.length === 0) {
            status.textContent = "⚠️ لم يتم تفعيل التحقق الثنائي، سيتم تحويلك لتفعيله الآن.";
            setTimeout(() => {
              window.location.href = "enable-2fa.html"; // صفحة تفعيل التحقق الثنائي
            }, 2000);
          } else {
            // التحقق مفعل - نسمح بالدخول
            window.location.href = "dashboard.html";
          }
        })
        .catch(async (error) => {
          if (error.code === 'auth/multi-factor-auth-required') {
            const resolver = error.resolver;

            const recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
              size: 'normal'
            });

            const phoneInfoOptions = {
              multiFactorHint: resolver.hints[0],
              session: resolver.session
            };

            const phoneAuthProvider = new firebase.auth.PhoneAuthProvider();
            const verificationId = await phoneAuthProvider.verifyPhoneNumber(phoneInfoOptions, recaptchaVerifier);

            const smsCode = prompt("📱 أدخل رمز التحقق المرسل إلى هاتفك:");
            const cred = firebase.auth.PhoneAuthProvider.credential(verificationId, smsCode);
            const multiFactorAssertion = firebase.auth.PhoneMultiFactorGenerator.assertion(cred);

            resolver.resolveSignIn(multiFactorAssertion)
              .then(() => {
                window.location.href = "dashboard.html";
              })
              .catch(err => {
                status.textContent = "❌ فشل التحقق الثنائي: " + err.message;
              });
          } else {
            status.textContent = "❌ " + error.message;
          }
        });
    }
  </script>
</body>
</html>
