<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwPNjC8LIx7zGdMN7-aIkuaWaJaBFgpYo",
      authDomain: "fbff-78cc4.firebaseapp.com",
      projectId: "fbff-78cc4",
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #27293d);
      color: #fff;
    }
    .login-box {
      background-color: #2c2f4a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #ffd369;
    }
    .login-box input, .login-box button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }
    .login-box input {
      background-color: #1e1e2f;
      color: #fff;
      border: 1px solid #444;
    }
    .login-box button {
      background-color: #00adb5;
      color: white;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #009aa4;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <div id="recaptcha-container"></div>
    <button onclick="login()">تسجيل الدخول</button>
    <p id="status"></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;

          if (user.multiFactor.enrolledFactors.length > 0) {
            const session = await user.multiFactor.getSession();
            const phoneInfoOptions = {
              multiFactorHint: user.multiFactor.enrolledFactors[0],
              session: session
            };

            const recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
            const phoneAuthProvider = new firebase.auth.PhoneAuthProvider();
            phoneAuthProvider.verifyPhoneNumber(phoneInfoOptions, recaptchaVerifier)
              .then((verificationId) => {
                const smsCode = prompt("📱 أدخل رمز التحقق المرسل لهاتفك:");
                const cred = firebase.auth.PhoneAuthProvider.credential(verificationId, smsCode);
                const multiFactorAssertion = firebase.auth.PhoneMultiFactorGenerator.assertion(cred);
                user.multiFactor.enroll(multiFactorAssertion)
                  .then(() => {
                    window.location.href = "dashboard.html";
                  })
                  .catch((err) => {
                    status.textContent = "❌ خطأ في التحقق الثنائي: " + err.message;
                  });
              });
          } else {
            window.location.href = "dashboard.html";
          }
        })
        .catch((error) => {
          status.textContent = "❌ " + error.message;
        });
    }
  </script>
</body>
</html>
